        '401':
          description: Unauthorized
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  businessErrorCode:
                    type: integer
                    example: 402
                  businessErrorDescription:
                    type: string
                    example: Record does not exist or is not accessible

