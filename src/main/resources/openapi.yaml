openapi: 3.0.0
info:
  title: Home Budget Tracker API
  version: 1.0.0
  description: API documentation for Home Budget Tracker

paths:
  /api/v1/transaction:
    get:
      summary: Get all transactions by user
      description: Get all transactions by user with pagination, optionally filtered by currency code
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 10
        - name: code
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Page'
        '401':
          description: Unauthorized

    post:
      summary: Create a new transaction
      description: Create a new transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                date:
                  type: string
                  format: date
                category:
                  type: string
                currency:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  status:
                    type: string
                    example: Created
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  businessErrorCode:
                    type: integer
                    example: 306
                  businessErrorDescription:
                    type: string
                    example: Missing or invalid request body element
                  validationErrors:
                    type: array
                    items:
                      type: string
        '401':
          description: Unauthorized

  /api/v1/transaction/category:
    get:
      summary: Get all transactions by user and category
      description: Get all transactions by user and category with pagination, optionally filtered by currency code
      parameters:
        - name: categoryName
          in: query
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 10
        - name: code
