application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY_DEV}
      expiration-time: 604800
  mailing:
    frontend:
      activation-url: http://localhost:5173/activate-account

server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST_DEV}:${DB_PORT_DEV}/${DB_NAME_DEV}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME_DEV}
    password: ${DB_PASSWORD_DEV}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
